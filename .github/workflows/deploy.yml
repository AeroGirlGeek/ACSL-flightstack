name: Deploy Docusaurus Site to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Change to the version you use for your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci  # Faster than 'npm install' because it uses the package-lock.json

      # Step 4: Build the Docusaurus site
      - name: Build Docusaurus site
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # This is the default output directory of Docusaurus
          cname: acslstack.com # Add your custom domain here
